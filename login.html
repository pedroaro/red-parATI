<body> 
  <!-- Form Mixin-->
  <!-- Input Mixin-->
  <!-- Button Mixin-->
  <!-- Pen Title-->
  <div class="pen-title">
    <h1>Red parATI</h1>
  </div>
  <!-- Form Module-->
  <div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-plus"></i>
      <div class="cooltip">¡Regístrate!</div>
    </div>
    <div class="form" id="login">
      <h2>Inicio de Sesión</h2>
      <form action="index.html">
        <input type="text" placeholder="Usuario o Correo"/>
        <input type="password" placeholder="Contraseña"/>
        <button type="submit">Ingresar</button>
      </form>
    </div>
    <div class="form" id="password">
      <h2>¿Olvidaste tu contraseña?</h2>
      <h5>No te preocupes, solo ingresa tu correo y te enviaremos tu nueva clave</h5>
      <form>
        <input type="email" placeholder="Correo Electronico"/>
        <button>Enviar Contraseña</button>
      </form>
    </div>
    <div class="form" id="register">
      <h2>¡Crea tu Cuenta!</h2>
      <form action="perfil.html">
        <input type="text" placeholder="Usuario"/>
        <input type="text" placeholder="Nombres"/>
        <input type="text" placeholder="Apellidos"/>
        <input type="email" placeholder="Correo Electronico"/>
        <input type="password" placeholder="Contraseña"/>
        <button type="submit">Regístrate</button>
      </form>
    </div>
    <div class="cta"><a>¿Olvidaste tu contraseña?</a></div>
  </div>

  <script src='./js/jquery.min.js'></script>
  <script  src="./js/login.js"></script>

</body>
